<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheets/all.css">
    <title>意見表</title>
</head>

<body class="min-vh-100 position-relative">
    <header class="mb-6 mb-md-7">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <h1 class="navbar-brand fw-bolder"><a href="index.html">契合</a></h1>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="package.html">包裹</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="comment.html">意見表</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="reserve.html">預定</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="firm.html">廠商</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="pb-7 pb-sm-6">
        <section class="container pt-6 pb-3">
            <div class="row justify-content-center">
                <div class="col-10 col-sm-7 progressbBar"></div>
            </div>
            <div class="row justify-content-between mb-3 mb-md-5">
                <div class="col-2 col-sm-5">
                    <div class="progressbBar-point text-center step-1 active">
                        <p>預定</p>
                    </div>
                </div>
                <div class="col-2 col-sm-5">
                    <div class="progressbBar-point text-center step-2">
                        <p>完成</p>
                    </div>
                </div>
            </div>
            <div class="row justify-content-between gap-row-1">
                <div class="col-md-3">
                    <h3 class="mb-2">烤肉區注意事項</h3>
                    <ul class="list-unstyled">
                        <li class="mb-2">1.在烤肉區使用期間，注意烤肉時間，以免過度佔用設施。</li>
                        <li class="mb-2">2.避免在烤肉區周圍或附近扔棄垃圾或煙蒂。</li>
                        <li class="mb-2">3.遵守烤肉區的規定和指示，以確保長期使用的可持續性。</li>
                    </ul>
                </div>
                <div class="col-md-8">
                    <form class="row gap-row-1 js-form">
                        <h2 class="h2 fs-md-l text-center mb-3 mb-md-4">預定</h2>
                        <div class="col-lg-6">
                            <label for="js-name" class="form-label">姓名</label>
                            <input type="text" class="form-control" id="js-name" placeholder="請輸入姓名" required>
                            <span class="text-danger name">請輸入姓名</span>
                        </div>
                        <div class="col-lg-6">
                            <label for="js-floor" class="form-label">住戶</label>
                            <select class="form-select js-floor" id="js-floor">
                                <option selected>選擇樓層</option>
                                <option value="1">1-1</option>
                                <option value="2">1-2</option>
                                <option value="3">1-3</option>
                            </select><span class="text-danger floor">請選擇樓層</span>
                        </div>
                        <div class="col-lg-6">
                            <label for="js-date" class="form-label">日期</label>
                            <input type="text" id="js-date" placeholder="請選擇日期" name="datepicker" class="form-control">
                            <span class="text-danger date">請選擇日期</span>
                        </div>
                        <div class="col-lg-6">
                            <label for="js-timeStart" class="form-label">開始時間</label>
                            <select class="form-select" id="js-timeStart">
                                <option selected>選擇時間</option>
                                <option value="17:00PM">17:00PM</option>
                                <option value="18:00PM">18:00PM</option>
                                <option value="19:00PM">19:00PM</option>
                                <option value="20:00PM">20:00PM</option>
                                <option value="21:00PM">21:00PM</option>
                            </select><span class="text-danger timeStart">請選擇時間</span>
                        </div>
                        <div class="col-lg-6">
                            <label for="js-timeEnd" class="form-label">結束時間</label>
                            <select class="form-select" id="js-timeEnd">
                                <option selected>選擇時間</option>
                                <option value="18:00PM">18:00PM</option>
                                <option value="19:00PM">19:00PM</option>
                                <option value="20:00PM">20:00PM</option>
                                <option value="21:00PM">21:00PM</option>
                                <option value="22:00PM">22:00PM</option>
                            </select><span class="text-danger timeEnd">請選擇時間</span>
                        </div>
                        <div class="col-4 offset-8">
                            <a href="finish.html" class="btn btn-primary mt-auto w-100 js-btn">送出</a>
                        </div>

                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer class="bg-primary py-1 py-md-3 text-center position-absolute w-100 bottom-0">
        <div class="container">
            <p class="text-white">Copyright © 2023 by match / 素材取自網路，僅作個人作品使用</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="./stylesheets/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.2.0/dist/js/datepicker-full.min.js"></script>
    <script src="./stylesheets/js/datepicker.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./stylesheets/js/checkout.js"></script>
</body>

</html>
