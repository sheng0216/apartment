<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheets/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h2>住戶包裹</h2>
        <table class="table table-hover table-sm text-center align-middle">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">日期</th>
                    <th scope="col">住戶</th>
                    <th scope="col">種類</th>
                    <th scope="col">數量</th>
                    <th scope="col">編輯</th>
                </tr>
            </thead>
            <tbody class="js-package">
            </tbody>
        </table>
        <h2>新增</h2>
        <form class="js-form">
            <div class="mb-3">
                <label for="household" class="form-label">住戶</label>
                <input type="text" class="form-control" id="household">
                <span class="text-danger js-household">輸入住戶</span>
            </div>
            <div class="mb-3">
                <label for="type" class="form-label">包裹種類</label>
                <select class="form-select" id="type">
                    <option selected>選擇種類</option>
                    <option value="registered">掛號</option>
                    <option value="package">包裹</option>
                    <option value="frozen">冷凍</option>
                    <option value="refrigerated">冷藏</option>
                </select>
                <span class="text-danger js-type">選擇種類</span>
            </div>
            <div class="mb-3">
                <label for="count" class="form-label">數量</label>
                <input type="number" class="form-control" id="count">
                <span class="text-danger js-count">選擇數量</span>
            </div>
            <button type="submit" class="btn btn-primary btnPackage">送出</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="./stylesheets/js/admin/all.js"></script>
</body>

</html>
